<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-item">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            class="image"
            alt="product"
          />
        </picture>
      </div>
      <div class="container-item">
        <div class="info">
          <p class="product-type">Perfume</p>
          <p class="title"><b>Gabrielle Essence Eau De Parfum</b></p>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="last-price">$169.99</p>
          </div>
          <a href="#" class="add-to-cart-button">
            <img src="./images/icon-cart.svg" alt="arrow" />
            Add to cart</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
